<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Excluir - Práticas TDD 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
      }
      .container-main {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border-radius: 1rem;
        background: #f8f9fa;
        color: #343a40;
        padding: 2rem;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container container-main">
      <div class="card">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="contact-id" class="form-label">ID</label>
            <select id="contact-id" name="id" class="form-select" required>
              <option value="" disabled selected>Selecione um contato</option>
              {% for contact in contacts %}
              <option value="{{ contact.id }}">
                {{ contact.id }} – {{ contact.nome_completo }}
              </option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-danger w-100">Excluir</button>
          <a href="{%url 'home'%}" class="btn btn-secondary w-100 mt-2"
            >Cancelar</a
          >
        </form>
      </div>
      {% if success %}
      <div class="alert alert-success mt-3" role="alert">
        Contato excluído com sucesso!
      </div>
      {% endif %} {% if error %}
        <div class="alert alert-danger" role="alert">{{ errors }}</div>
      {% endif %}
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const select = document.getElementById("contact-id");
        });
      </script>
    </div>
  </body>
</html>
